<!DOCTYPE html>
<html lang="en" ng-app="MinitienditaCDS">

<head>
    <script src="../js/angular.min.js"></script>
    <script src="../js/app/productsController.js"></script>
    <!-- # Sweet Alert -->
    <script src="../js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../assets/css/sweetalert.css">
    <!-- # Bootstarp -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <!-- # CSS -->
    <link rel="stylesheet" href="../assets/css/general.css">
    <!-- # Encabezado -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minitiendita | CDS</title>
</head>

<body ng-controller="productController" ng-init="getData()">

    <!-- # Contenedor principal -->
    <div class="row">
        <!-- # Navegador -->
        <div class="col-2 pe-0">
            <div class="bg-dark text-white h-100">
                <img src="" alt="LOGO">
                <hr>
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./botanas.html">Botana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./dulces.html">Dulces</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./galletas.html">Galletas</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- # Navegador -->

        <!-- # Contenido -->
        <div class="col-10 ps-0">
            <div class="gradient pt-3 pb-1 ps-4 shadow">
                <p class="fs-1 fst-italic text-white">Mini-Tiendita CDS <span class="fs-5 text-white">De la tienda a tu oficina</span></p>
            </div>
            <div class="container mt-4">
                <!-- # Tarjetas de producto -->
                <div class="row">
                    <div class="col-4" ng-repeat="product in products">
                        <div class="card mb-5 shadow">
                            <img style="height: 200px; object-fit: contain;" src="{{ product.imgUrl }}" alt=""
                                class="mt-3 mb-0 card-img-top">
                            <div class="card-body mt-0">
                                <span class="fs-4 fst-italic">{{ product.name }}</span><br>
                                <span class="fs-6 text-muted fst-italic">{{ product.price | currency }}</span><br><br>
                                <span ng-if="product.status" class="badge bg-success">En stock</span>
                                <span ng-if="!product.status" class="badge bg-danger">Agotados</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- # Tarjetas de producto -->
            </div>
        </div>
        <!-- # Contenido -->
    </div>
    <!-- # Contenedor principal -->

</body>

</html>
