<!DOCTYPE html>
<html lang="en" ng-app="MinitienditaCDS">

<head>
    <script src="./js/angular.min.js"></script>
    <script src="./js/app/productsController.js"></script>
    <!-- # Sweet Alert -->
    <script src="./js/sweetalert.min.js"></script>
    <link rel="stylesheet" href="./assets/css/sweetalert.css">
    <!-- # Bootstarp -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- # CSS -->
    <link rel="stylesheet" href="./assets/css/general.css">
    <!-- # Encabezado -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minitiendita | CDS</title>
</head>

<body ng-controller="productController" ng-init="getData()">

        <!-- # Contenido -->
        <div class="row d-flex align-items-center gradient py-3 px-4 shadow text-white">
            <div class="col-6">
                <label class="fs-1 fst-italic">Mini-Tiendita CDS <span class="fs-5 text-white">De la tienda a tu oficina</span></label>
            </div>
            <div class="col-6 text-end">
                <i role="button" class="bi bi-whatsapp fs-2 m"></i>
                <i role="button" class="bi bi-credit-card-2-back fs-2"></i>
            </div>
        </div>
        <div class="container mt-4">
            <p class="fs-2">Listado de productos</p>
            <hr>
            <!-- # Tarjetas de producto -->
            <div class="row">
                <div class="col-3" ng-repeat="product in products">
                    <div class="card mb-5 shadow">
                        <img style="height: 150px; object-fit: contain;" src="{{ product.imgUrl }}" alt=""
                            class="mt-3 mb-0 card-img-top">
                        <div class="card-body mt-0">
                            <span class="fs-4">{{ product.name }}</span><br>
                            <span class="fs-6 text-muted fst-italic">{{ product.price | currency }}</span>
                            <div class="row">
                                <div class="col-6">
                                    <span class="badge text-dark ps-0 fw-lighter fst-italic" ng-if="product.desc">{{ product.desc }}</small>
                                </div>
                                <div class="text-end col-6">
                                    <span ng-if="product.status" class="badge bg-success">En stock</span>
                                    <span ng-if="!product.status" class="badge bg-danger">Agotados</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- # Tarjetas de producto -->
        </div>
        <!-- # Contenido -->
    </div>
    <!-- # Contenedor principal -->

</body>

</html>
